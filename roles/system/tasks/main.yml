- name: install screen, jq and telnet on Red Hat from local
  package:
    pkg: "{{ item }}"
    state: present
  with_items: "{{ lookup('fileglob', '../../../files/RedHat/*.rpm').split(',') | sort }}"
  become: true
  when: ansible_os_family == 'RedHat' and force_local_installation
  tags: system

- name: disable selinux at runtime
  shell: setenforce 0
  become: true
  when: ansible_os_family == 'RedHat' and ansible_selinux.status != 'disabled'
  tags: system

- name: disable selinux permanently
  selinux:
    state: disabled
  become: true
  when: ansible_os_family == 'RedHat' and ansible_selinux is defined and ansible_selinux != False
  tags: system
