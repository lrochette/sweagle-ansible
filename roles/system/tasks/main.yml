---
- name: Verify Ansible version requirements
  assert:
    that: "ansible_version.full is version_compare('2.4', '>=')"
    msg: "You must update Ansible to at least v2.4 to use this playbook !"

- name: disable firewall
  systemd:
    name: firewalld
    state: stopped
    enabled: false
  become: true
  when: ansible_os_family == 'RedHat'
  tags: system
  ignore_errors: yes

- name: install screen, jq and telnet on Debian family from repo
  package:
    pkg: "{{ item }}"
    state: present
  with_items:
    - screen
    - telnet
    - jq
  become: true
  when: ansible_os_family == 'Debian' and not force_local_installation
  tags: system

- name: install screen, jq and telnet on Red Hat family from repo
  package:
    pkg: "{{ item }}"
    state: present
  with_items:
    - screen
    - telnet
    - jq
  become: true
  when: ansible_os_family == 'RedHat' and not force_local_installation
  tags: system

- name: install epel-release on Red Hat family from repo
  package:
    pkg: "{{ item }}"
    state: present
  with_items:
    - epel-release
  become: true
  when: ansible_os_family == 'RedHat' and not force_local_installation and
    not ansible_distribution == "CentOS"
  tags: system

